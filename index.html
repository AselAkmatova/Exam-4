<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <title>Exam 4 : Todolist</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__logo logo">
          <h1 class="logo__title">TodoList</h1>
          <h2 class="logo__subtitle">by name surname</h2>
        </div>
        <button class="header__btn-open-form btn-open-form" type="button">
          Создать новую задачу
        </button>
      </header>
      <div class="overlay"></div>
      <form class="task-form">
        <div class="task-form-top">
          <h3 class="task-form-top__title">Создать задачу</h3>
          <a href="#" class="task-form-top__btn-close btn-close"
            ><img src="./images/close-modal.svg" alt=""
          /></a>
        </div>
        <input id="task-title" type="text" placeholder="Заголовок задачи" />
        <textarea id="task-text" placeholder="описание"></textarea>
        <button id="task-save" type="submit">Сохранить</button>
        <button id="task-cancel" type="button">Отмена</button>
      </form>

      <section class="tasks-list">
        <h2 class="tasks-list__title">Список задач</h2>
        <div class="tasks-list__box box"></div>
      </section>
      <div class="modal-delete">
        <div class="modal-delete-top">
          <h3 class="modal-delete-top__title">
            Вы уверены что хотите удалить задачу навсегда?
          </h3>
          <a href="#" class="modal-delete-top__btn-close btn-close"
            ><img src="./images/close-modal.svg" alt=""
          /></a>
        </div>
        <button class="modal-delete__final-delete final-delete" type="button">
          Удалить
        </button>
        <button class="modal-delete__cancel" type="button">Отмена</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
